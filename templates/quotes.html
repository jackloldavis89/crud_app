<html>
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Quotes</h1>
    <hr>
    <table>
        {% for item in data %}
        <tr>
            <td>
                {{item["text"]}}
            </td>
            <td>
                <em>--</em>
                <em>{{item["author"]}}</em>
            </td>
            <td>
                [
                <a href="/delete/{{item['_id']}}">Delete</a>
                ]
                [
                <a href="/update/{{item['_id']}}">Update</a>
                ]
            </td>
        </tr>
        {% endfor %}
    </table>

    <hr>
    <h2>Add a Quote</h2>
    <div class="container">
        <form action="/create">
            <div class="row">
                <div class="col-8"><input type="text" name="text" placeholder="Quote"></div>
                <div class="col-4"><input type="text" name="author" placeholder="Author"></div>
            </div>
            <div class="row">
                <div class="justify-content-center"><input type="submit" value="Add" class="btn btn-secondary"></div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
